name: "CI CD workflows"

on:
  push:
    branches:
      - "main"
    paths:
      - '.github/workflows/CI_CD.yml'
      - 'src/IdentityServer/**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - "main"
    paths:
      - '.github/workflows/CI_CD.yml'
      - 'src/IdentityServer/**'
  workflow_dispatch:   
 
env:
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  SOLUTION_FILE: FinalProject.sln

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        Solution: 
        - IdentityServer:
          path: src/IdentityServer/FinalProject.IdentityServer.slnf
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restore
      run: |
        dotnet tool restore
        dotnet restore ${{ matrix.Solution.path }}

    - name: Build
      run: dotnet build "${{ matrix.Solution.path }}" --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test "${{ matrix.Solution.path }}" --no-build --verbosity normal

  deploy_stage:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    env:
      AZURE_WEBAPP_NAME: FinalProjectIdentityServer
      AZURE_WEBAPP_PACKAGE_PATH: src/IdentityServer/publish  
      AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.IdentityServer_Development_FFF }}
      AZURE_WEBAPP_PROJECT_PATH: src/IdentityServer/publish 

    steps:    
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
       
    - name: Restore and Build
      run: |
        dotnet tool restore
        dotnet restore "${{ env.AZURE_WEBAPP_PROJECT_PATH }}"
        dotnet build "${{ env.AZURE_WEBAPP_PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-restore    

    - name: Publish
      run: |
        run:
        dotnet publish "${{ env.AZURE_WEBAPP_PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    - name: Deploy to Azure WebApp
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }} 